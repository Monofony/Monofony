        username: sylius
        valid: "<(new DateTimeImmutable('+2 hours'))>"
        refresh_token: SampleRefreshTokenODllODY4ZTQyOThlNWIyMjA1ZDhmZjE1ZDYyMGMwOTUxOWM2NGFmNGRjNjQ2NDBhMDVlNGZjMmQ0YzgyNDM2Ng

App\Entity\User\AppUser:
