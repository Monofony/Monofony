services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\Dashboard\DashboardStatisticsProvider:
        arguments: [ !tagged app.dashboard_statistic ]

    App\Dashboard\Statistics\CustomerStatistic:
        arguments:
            $engine : '@templating.engine.twig'
        tags:
            - { name: app.dashboard_statistic, priority: 0 }
