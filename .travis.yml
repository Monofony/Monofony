dist: trusty

language: php

env:
    global:
        - APP_ENV=test
        - APP_NAME_CACHE_DIR=$HOME/.app_name-cache
        - APP_NAME_BUILD_DIR=etc/build
        - MAIN_BRANCH=0.x

matrix:
    include:
        -
            sudo: required
            php: 7.3
            env:
                - MONOFONY_SUITE="application"
                - NODE_VERSION="10.16.0"
            services:
                - memcached
        -
            sudo: false
            php: 7.3
            env: MONOFONY_SUITE="docs"
            addons:
                apt:
                    packages:
                        - parallel
        -
            php: 7.3
            env:
                - MONOFONY_SUITE="packages"
            addons:
                apt:
                    packages:
                        - parallel

cache:
    yarn: true
    directories:
        - ~/.composer/cache/files
        - ~/.cache/pip
        - vendor
        - node_modules
        - $APP_NAME_CACHE_DIR

before_install:
    - etc/travis/run-suite before_install "${MONOFONY_SUITE}"

install:
    - etc/travis/run-suite install "${MONOFONY_SUITE}"

before_script:
    - etc/travis/run-suite before_script "${MONOFONY_SUITE}"

script:
    - etc/travis/run-suite script "${MONOFONY_SUITE}"

before_cache:
    - etc/travis/run-suite before_cache "${MONOFONY_SUITE}"

after_success:
    - etc/travis/run-suite after_success "${MONOFONY_SUITE}"

after_failure:
    - etc/travis/run-suite after_failure "${MONOFONY_SUITE}"

after_script:
    - etc/travis/run-suite after_script "${MONOFONY_SUITE}"

notifications:
    email: false
